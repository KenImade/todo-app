<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/24cf42c7f2.js" crossorigin="anonymous"></script>
    <title>ToDo App</title>
<script defer src="bundlee6194b77f9df201565b1.js"></script></head>
<body>
    <header>
        <div class="logo">
            <img alt="" id="logo-img">
            <h3 class="logo-text" id="logo-text">Todo List</h3>
        </div>
    </header>

    <main class="main">
        <div class="sidebar">
            <div class="categories">
                <button class="category-btn">
                    <i class="fa-solid fa-inbox"></i>
                    <p>Inbox</p>
                </button>
                <button class="category-btn">
                    <i class="fa-solid fa-calendar-day"></i>
                    <p>Today</p>
                </button>
                <button class="category-btn">
                    <i class="fa-solid fa-calendar-week"></i>
                    <p>This Week</p>
                </button>
            </div>

            <div class="projects">
                <h3 class="title" id="title">Projects</h3>

                <div class="project-list">
                    <button class="add-project" id="add-project">
                        <i class="fa-solid fa-plus"></i>
                        <p>Add Project</p>
                    </button>
                </div>
            </div>
        </div>

        <div class="display">

        </div>
    </main>

    <footer>
        <p><span><a href="https://github.com/kenimade">Created by Kenneth Imade</a></span></p>
    </footer>
</body>
</html>
