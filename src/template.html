<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/24cf42c7f2.js" crossorigin="anonymous"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <div class="logo">
            <img alt="" id="logo-img">
            <h3 class="logo-text" id="logo-text">Todo List</h3>
        </div>
    </header>

    <main class="main">
        <div class="sidebar">
            <div class="categories">
                <button class="category-btn" id="inbox-btn">
                    <i class="fa-solid fa-inbox"></i>
                    <p>Inbox</p>
                </button>
                <button class="category-btn" id="today-btn">
                    <i class="fa-solid fa-calendar-day"></i>
                    <p>Today</p>
                </button>
                <button class="category-btn" id="week-btn">
                    <i class="fa-solid fa-calendar-week"></i>
                    <p>This Week</p>
                </button>
            </div>

            <div class="projects" id="projects">
                <h3 class="title" id="title">Projects</h3>

                <div class="project-list" id="project-list">
                    <div class="add-project-form" id="add-project-form">
                        <label for='pname'>Project Name </label>
                        <input type= 'text' id='pname' name='pname' class= 'project-name' required>
                        <div class = 'project-form-btns'>
                            <button class = 'project-form-submit-btn btn' id = 'project-form-submit-btn'>Submit</button>
                            <button class = 'project-form-cancel-btn btn' id = 'project-form-cancel-btn'>Cancel</button>
                        </div>
                    </div>
                </div>

                <button class="add-project-btn" id="add-project-btn">
                    <i class="fa-solid fa-plus"></i>
                    <p>Add Project</p>
                </button>
            </div>
        </div>

        <div class="display" id="display">

        </div>
    </main>

    <footer>
        <p><span><a href="https://github.com/kenimade">Created by Kenneth Imade</a></span></p>
    </footer>
</body>
</html>
